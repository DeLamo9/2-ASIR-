<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Modelo 146</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 min-h-screen flex flex-col items-center justify-center text-gray-800">


    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg border border-blue-100">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Formulario Modelo 146</h1>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg">
                Enviar formulario
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'home' %}"
               class="text-blue-600 hover:text-blue-800 font-medium transition duration-200">
               ‚Üê Volver al inicio
            </a>
        </div>
    </div>

   
    <style>
        form p {
            display: flex;
            flex-direction: column;
        }
        form label {
            font-weight: 600;
            color: #1d4ed8; /* Azul Tailwind */
            margin-bottom: 0.3rem;
        }
        form input, form select, form textarea {
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }
        form input:focus, form select:focus, form textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
    </style>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const brutoInput = document.querySelector("#id_importe_bruto");
    const irpfInput = document.querySelector("#id_tipo_irpf");
    const retencionInput = document.querySelector("#id_importe_retencion");
    const netoInput = document.querySelector("#id_importe_neto");

    function calcular() {
        const bruto = parseFloat(brutoInput.value.replace(",", "."));
        const irpf = parseFloat(irpfInput.value.replace(",", "."));

        if (!isNaN(bruto) && !isNaN(irpf)) {
            const retencion = (bruto * irpf) / 100;
            const neto = bruto - retencion;

            retencionInput.value = retencion.toFixed(2);
            netoInput.value = neto.toFixed(2);
        }
    }

    brutoInput.addEventListener("input", calcular);
    irpfInput.addEventListener("input", calcular);
});
</script>

</body>
</html>
