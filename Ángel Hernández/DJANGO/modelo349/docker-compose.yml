version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres-hacienda
      POSTGRES_USER: anher
      POSTGRES_PASSWORD: Parkout54
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/modelo349_db
    depends_on:
      - db

volumes:
  postgres_data:
