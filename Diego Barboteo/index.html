<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Impuesto - API</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    pre {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enviar Impuesto</h2>

    <label>Número de impuesto</label>
    <input type="text" id="numero_impuesto" placeholder="Ej: IMP2025-01" required>

    <label>CIF Empresa</label>
    <input type="text" id="cif_empresa" placeholder="Ej: B12345678" required>

    <label>NIF Cliente</label>
    <input type="text" id="nif_cliente" placeholder="Ej: 12345678A" required>

    <label>Total a recaudar (€)</label>
    <input type="number" id="total_a_recaudar" placeholder="Ej: 1250.75" step="0.01" required>

    <label>Datos (JSON)</label>
    <textarea id="datos" rows="5" placeholder='Ej: {"periodo": "2025Q4", "ingresos": 50000}'></textarea>

    <button onclick="enviar()">Enviar</button>

    <h3>Respuesta:</h3>
    <pre id="resultado">---</pre>
  </div>

  <script>
    async function enviar() {
      const url = "http://localhost:8000/api/impuestos";

      const numero_impuesto = document.getElementById("numero_impuesto").value;
      const cif_empresa = document.getElementById("cif_empresa").value;
      const nif_cliente = document.getElementById("nif_cliente").value;
      const total_a_recaudar = document.getElementById("total_a_recaudar").value;
      const datosTexto = document.getElementById("datos").value;

      let datosObj;
      try {
        datosObj = JSON.parse(datosTexto);
      } catch (e) {
        document.getElementById("resultado").textContent = "Datos no son JSON válido.";
        return;
      }

      let datosXML = "";
      for (const key in datosObj) {
        datosXML += `<${key}>${datosObj[key]}</${key}>`;
      }

      const xml = `
      <Impuesto>
        <numero_impuesto>${numero_impuesto}</numero_impuesto>
        <cif_empresa>${cif_empresa}</cif_empresa>
        <nif_cliente>${nif_cliente}</nif_cliente>
        <total_a_recaudar>${total_a_recaudar}</total_a_recaudar>
        <datos>${datosXML}</datos>
      </Impuesto>`.trim();

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/xml" },
          body: xml
        });

        const texto = await res.text();
        document.getElementById("resultado").textContent = texto;

      } catch (err) {
        document.getElementById("resultado").textContent = "❌ Error al enviar: " + err;
      }
    }
  </script>

</body>
</html>
